<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCOIN Donation Page</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: #0e0e0e;
      color: #ffd700;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      border: 2px solid #ffd700;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: #fff;
    }
    button {
      background: #ffd700;
      color: #000;
      cursor: pointer;
    }
    .paypal-link, .solana-link {
      margin-top: 20px;
      display: block;
    }
    .success-msg {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 KIDS EAT FREE 💖</h1>
    <p>YES 2 KEF → $30 = 1 CHILD • 1 MONTH • FREE FOOD 🍲</p>

    <h2>🎁 Donate & Receive TCOIN 💫</h2>

    <form id="donation-form">
      <label for="wallet">Your Solana Wallet Address:</label>
      <input type="text" id="wallet" name="wallet" required placeholder="Paste your Solana address" />

      <button type="submit">Submit Wallet & Continue to Pay</button>
    </form>

    <div id="payment-section" style="display: none;">
      <p class="success-msg">✅ Wallet Recorded! Choose Your Payment Option:</p>

      <a href="https://www.paypal.com/ncp/payment/CA6BZLTBH4EHY" class="paypal-link" target="_blank">
        💳 Pay $30 with PayPal
      </a>

      <a href="https://solscan.io/account/YOUR-SOL-WALLET-HERE?cluster=devnet" class="solana-link" target="_blank">
        🪙 Or Send 0.2 SOL to Receive 30 TCOIN
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('donation-form');
    const paymentSection = document.getElementById('payment-section');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const wallet = document.getElementById('wallet').value;

      // Save locally for now (later can link to backend or GitHub API)
      localStorage.setItem('submittedWallet', wallet);

      form.style.display = 'none';
      paymentSection.style.display = 'block';
    });
  </script>
</body>
</html>
